<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - CORD-19 Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-indigo-600 font-bold hover:opacity-80 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Search
            </a>
            <span class="text-xs font-mono text-slate-400">ID: {{ doc_id }}</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <article class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 md:p-12">
            <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-6 inline-block">Research Paper</span>
            
            <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-8 leading-tight">
                {{ title }}
            </h1>

            <div class="prose prose-lg prose-slate max-w-none">
                <div class="whitespace-pre-wrap text-slate-700 leading-relaxed">{{ content }}</div>
            </div>
        </article>
    </main>

</body>
</html>
